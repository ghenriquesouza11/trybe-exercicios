<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>Hader da página</header>
    <section>
      <div id="form">
      <form method="get">
        <div>
          <label for="name">Nome</label>
          <input type="text" id="name" name="name" />
        </div>
        <br />
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>
        <br />
        <div class="options">
          <label for="option1">Opção 1</label>
          <input type="radio" name="option1" />
        </div>
        <div class="options">
          <label for="option2">Opção 2</label>
          <input type="radio" name="option2" />
        </div>
        <div class="options">
          <label for="option3">Opção 3</label>
          <input type="radio" name="option3" />
        </div>
        <div class="options">
          <label for="option4">Opção 4</label>
          <input type="radio" name="option4" />
        </div>
        <br />
        <div>
          <h3>Espaço para digitar a resposta:</h3>
          <textarea name="" id="textarea" cols="40" rows="10"></textarea>
        </div>
        <div>
          <label for="date">Data:</label>
          <input type="date" name="date" />
        </div>
        <div>
          <label for="agree1">Concordo 1</label>
          <input type="checkbox" name="agree1" />
        </div>
        <div>
          <label for="agree2">Concordo 2</label>
          <input type="checkbox" name="agree2" />
        </div>
      </div>
        <button type="reset" class="button">Apagar</button>
        <button type="submit" class="button">Enviar</button>
      </form>
      <script src="./script.js"></script>
    </section>
  </body>
</html>
